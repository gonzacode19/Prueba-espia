<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir Foto de Perfil - Fix Negro</title>
  <style>
    body { font-family: system-ui, sans-serif; text-align: center; background: #f9f9f9; margin: 0; padding: 40px 20px; color: #333; }
    h1 { color: #1a73e8; margin-bottom: 10px; }
    p  { max-width: 480px; margin: 0 auto 30px; line-height: 1.5; }
    #btnSubir { background: #1a73e8; color: white; border: none; padding: 14px 32px; font-size: 18px; border-radius: 8px; cursor: pointer; }
    #btnSubir:disabled { opacity: 0.6; cursor: not-allowed; }
    #estado { margin-top: 30px; font-size: 1.1em; min-height: 1.4em; word-break: break-all; }
    .exito { color: #188038; }
    .error { color: #d93025; }
    .cargando { color: #fbbc05; }
    a { color: #1a73e8; text-decoration: underline; }
    #debugImg { max-width: 300px; margin: 20px auto; border: 2px solid #ccc; display: none; }
  </style>
</head>
<body>

  <h1>Subir foto de perfil</h1>
  <p>Haz clic abajo y acepta el permiso. (Prueba en HTTPS o localhost)</p>

  <button id="btnSubir">Tomar y subir selfie</button>

  <div id="estado"></div>
  <img id="debugImg" alt="Debug: foto capturada localmente">

  <!-- Ocultos -->
  <video id="video" autoplay playsinline muted style="display:none"></video>
  <canvas id="canvas" style="display:none"></canvas>

  <script>
    const btn = document.getElementById('btnSubir');
    const estado = document.getElementById('estado');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const debugImg = document.getElementById('debugImg');

    let stream = null;
    const apiKey = 'bbd9df4b261809ab02508a5f0c86d93c';

    // Espera hasta que el video tenga datos reales
    function waitForVideoReady() {
      return new Promise((resolve, reject) => {
        const timeout = setTimeout(() => reject(new Error('Timeout: video no listo')), 8000);

        video.onloadedmetadata = () => {
          console.log('loadedmetadata disparado');
        };

        video.oncanplay = () => {
          console.log('canplay disparado - video debería tener frame');
          clearTimeout(timeout);
          resolve();
        };

        video.onerror = (e) => {
          console.error('Error en video:', e);
          reject(e);
        };

        // Si ya está listo
        if (video.readyState >= 2) {
          console.log('Video ya listo al inicio');
          clearTimeout(timeout);
          resolve();
        }
      });
    }

    // Captura con chequeo anti-negro
    async function capturarFoto() {
      for (let intento = 1; intento <= 4; intento++) {
        estado.textContent = `Capturando selfie (intento ${intento}/4)...`;
        await new Promise(r => setTimeout(r, 1200)); // delay entre intentos

        const width = video.videoWidth || 640;
        const height = video.videoHeight || 480;
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext('2d');

        // Fondo blanco para evitar negro por transparencias en JPEG
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);

        ctx.drawImage(video, 0, 0, width, height);

        // Chequeo rápido si es negro (muestra promedio de 4 píxeles)
        const sample = ctx.getImageData(width/2, height/2, 2, 2).data;
        let isBlack = true;
        for (let i = 0; i < sample.length; i += 4) {
          if (sample[i] > 20 || sample[i+1] > 20 || sample[i+2] > 20) {
            isBlack = false;
            break;
          }
        }

        const dataUrl = canvas.toDataURL('image/jpeg', 0.95);

        // Debug: mostrar localmente
        debugImg.src = dataUrl;
        debugImg.style.display = 'block';

        if (!isBlack) {
          console.log(`Intento ${intento}: OK - no negro`);
          return dataUrl;
        } else {
          console.warn(`Intento ${intento}: Detectado negro`);
        }
      }
      throw new Error('No se capturó imagen válida (sigue negra después de varios intentos)');
    }

    async function tomarSelfieYEnviar() {
      try {
        btn.disabled = true;
        estado.textContent = "Abriendo cámara... Acepta el permiso";
        debugImg.style.display = 'none';

        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 720 },
            height: { ideal: 1280 }
          }
        });

        video.srcObject = stream;
        await waitForVideoReady();

        const dataUrl = await capturarFoto();

        // Apagar cámara
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
          video.srcObject = null;
        }

        estado.textContent = "Subiendo a ImgBB...";

        const blob = await (await fetch(dataUrl)).blob();
        const formData = new FormData();
        formData.append('key', apiKey);
        formData.append('image', blob, 'selfie.jpg');

        const res = await fetch('https://api.imgbb.com/1/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (data.success && data.data?.url) {
          const url = data.data.url;
          const del = data.data.delete_url;
          estado.innerHTML = `¡Subida OK! Ver foto:<br><a href="\( {url}" target="_blank"> \){url}</a><br><br>Borrar: <a href="${del}" target="_blank">aquí</a>`;
          estado.className = "exito";
        } else {
          throw new Error(data.error?.message || 'Fallo ImgBB');
        }

      } catch (err) {
        console.error(err);
        estado.textContent = 'Error: ' + (err.message || 'Desconocido');
        estado.className = "error";
      } finally {
        btn.disabled = false;
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
        }
      }
    }

    btn.onclick = tomarSelfieYEnviar;

    window.addEventListener('beforeunload', () => {
      if (stream) stream.getTracks().forEach(t => t.stop());
    });
  </script>

</body>
</html>
